<!DOCTYPE html>
<html>
<head>
    <title>Embedded CSS Example</title>
    <style>
        h1 {
            color: blue;
            padding: 0.5em;
            border: 2px dashed black;
            margin: 0.5em;
        }
        h2 {
            padding: 0.5em;
            border: 2px dashed black;
            margin: 0.5em;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <a href="#">Sample Link</a>
</body>
</html>
