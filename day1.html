<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Student Profile</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>19</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>17</td>
            <td>A-</td>
        </tr>
    </table>

    <img src="student.jpg" width="200" alt="Student Profile Image">

</body>
</html>
